<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexaRank - Legal Center</title>
    <!-- Modern App Fontu -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Uygulamadaki tam renk paleti */
            --bg-dark: #060b13; /* En koyu arka plan */
            --app-aqua: #00ffff; /* Giriş yap butonundaki o parlak renk */
            --app-purple: #a855f7; /* Oyun modundaki mor tonu */
            --glass-card: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Arka plan: Login ekranındaki o derin, sönük geçişli hava */
            background: 
                radial-gradient(circle at 0% 0%, rgba(0, 255, 255, 0.08) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.08) 0%, transparent 35%),
                linear-gradient(180deg, #0a192f 0%, #060b13 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .legal-card {
            width: 100%;
            max-width: 400px;
            padding: 40px 24px;
            background: var(--glass-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Logo Kısmı */
        .logo-area {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 34px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .brand-aqua {
            color: var(--app-aqua);
            /* Hafif neon parlaması */
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        .tagline {
            font-size: 14px;
            color: #94a3b8;
            font-weight: 400;
        }

        /* Linkler - Login ekranındaki buton stilleri */
        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 30px;
        }

        /* Ana Buton Stili (Giriş Yap butonu gibi) */
        .btn-primary {
            background: var(--app-aqua);
            color: #000;
            text-decoration: none;
            padding: 16px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4);
            filter: brightness(1.1);
        }

        /* İkincil Buton Stili (Google ile devam et gibi glass effect) */
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            text-decoration: none;
            padding: 16px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 15px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--app-purple);
            color: var(--app-purple);
        }

        /* Alt kısım */
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #475569;
        }

        .footer b {
            color: var(--app-aqua);
            opacity: 0.8;
        }

        /* Arka plana sönük bir hareket katmak için */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(168, 85, 247, 0.03) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="legal-card">
        <div class="logo-area">
            <h1><span class="brand-aqua">L</span>exa<span class="brand-aqua">R</span>ank</h1>
            <p class="tagline">Legal Documents & Center</p>
        </div>

        <div class="links-wrapper">
            <!-- Ana döküman en parlak olanı -->
            <a href="privacy-policy.html" class="btn-primary">Privacy Policy</a>
            
            <!-- Diğerleri ikincil buton tarzında -->
            <a href="terms-of-service.html" class="btn-secondary">Terms of Service</a>
            <a href="cookies.html" class="btn-secondary">Cookie Policy</a>
        </div>

        <div class="footer">
            <p>LexaRank <b>v1.0.0 Beta</b></p>
            <p style="margin-top: 5px;">© 2026 All rights reserved.</p>
        </div>
    </div>

</body>
</html>
