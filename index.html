<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexaRank - Legal</title>
    <!-- Modern Yazı Tipi -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f0c29;
            --primary-purple: #5a3b8c;
            --accent-aqua: #00f5d4;
            --deep-blue: #26305a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Arka plana hafif bir parıltı efekti */
        body::before {
            content: "";
            position: absolute;
            top: -10%;
            left: -10%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(90, 59, 140, 0.3) 0%, transparent 70%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(10px);
            background: var(--glass);
            padding: 40px 20px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        .brand-aqua {
            color: var(--accent-aqua);
            text-shadow: 0 0 15px rgba(0, 245, 212, 0.5);
        }

        .subtitle {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
        }

        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.03);
            padding: 18px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 15px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        a:hover {
            background: linear-gradient(90deg, var(--primary-purple), #4a00e0);
            transform: translateY(-3px);
            border-color: var(--accent-aqua);
            box-shadow: 0 10px 20px rgba(90, 59, 140, 0.3);
        }

        /* İkon efekti (opsiyonel) */
        a::after {
            content: '→';
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        a:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        .version-badge {
            display: inline-block;
            background: var(--glass-border);
            padding: 4px 12px;
            border-radius: 20px;
            margin-top: 10px;
            font-weight: 500;
        }

        /* Mobil uyum ayarı */
        @media (max-width: 480px) {
            .container {
                background: transparent;
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><span class="brand-aqua">L</span>exa<span class="brand-aqua">R</span>ank</h1>
        <div class="subtitle">LEGAL CENTER</div>

        <div class="links-wrapper">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-of-service.html">Terms of Service</a>
            <!-- Yeni öneri: Support ekledim -->
            <a href="mailto:support@lexarank.com" style="border-style: dashed; opacity: 0.8;">Contact Support</a>
        </div>

        <div class="footer">
            <div>&copy; 2024 LexaRank Team</div>
            <div class="version-badge">v1.0.0 Beta</div>
        </div>
    </div>

</body>
</html>
