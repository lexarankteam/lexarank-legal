<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexaRank - Legal Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #05050a;
            --neon-purple: #9d50bb;
            --neon-aqua: #00f5d4;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Kürelerin taşmaması için */
            position: relative;
        }

        /* Arka Plan Neon Küreleri (Gradiant Efekti) */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--neon-purple) 0%, transparent 70%);
            filter: blur(80px);
            opacity: 0.2;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        .blob-2 {
            right: -100px;
            bottom: -100px;
            background: radial-gradient(circle, var(--neon-aqua) 0%, transparent 70%);
            width: 600px;
            height: 600px;
            animation-delay: -5s;
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }

        /* Ana Cam Kart (Glassmorphism) */
        .legal-card {
            width: 90%;
            max-width: 420px;
            padding: 50px 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Neon Logo */
        h1 {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 5px;
        }

        .brand-aqua {
            color: var(--neon-aqua);
            text-shadow: 0 0 20px rgba(0, 245, 212, 0.8), 
                         0 0 40px rgba(0, 245, 212, 0.4);
        }

        .brand-purple {
            color: var(--neon-purple);
            text-shadow: 0 0 20px rgba(157, 80, 187, 0.8);
        }

        .subtitle {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 45px;
            font-weight: 600;
        }

        /* Link Gradiant & Hover Efektleri */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        a {
            text-decoration: none;
            color: #fff;
            padding: 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        /* Hover durumunda Aqua/Purple Gradiant geçişi */
        a:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, rgba(157, 80, 187, 0.2), rgba(0, 245, 212, 0.2));
            border-color: var(--neon-aqua);
            box-shadow: 0 0 25px rgba(0, 245, 212, 0.3);
        }

        /* Footer Alt Bilgi */
        .footer {
            margin-top: 50px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
        }

        .version-tag {
            display: inline-block;
            margin-top: 15px;
            padding: 5px 15px;
            background: linear-gradient(135deg, var(--neon-purple), #6a11cb);
            border-radius: 100px;
            color: white;
            font-weight: 700;
            font-size: 10px;
            box-shadow: 0 5px 15px rgba(157, 80, 187, 0.4);
        }

        /* Mobil Optimizasyon */
        @media (max-width: 480px) {
            .legal-card {
                padding: 40px 20px;
                border: none;
                background: transparent;
                backdrop-filter: none;
            }
            .blob { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>

    <!-- Arka plan efektleri -->
    <div class="blob"></div>
    <div class="blob-2"></div>

    <div class="legal-card">
        <h1>
            <span class="brand-aqua">L</span>exa<span class="brand-aqua">R</span>ank
        </h1>
        <div class="subtitle">Legal Documentation</div>

        <div class="links-container">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-of-service.html">Terms of Service</a>
            <a href="cookies.html">Cookie Policy</a>
        </div>

        <div class="footer">
            <p>&copy; 2026 LexaRank Inc.</p>
            <span class="version-tag">V1.0.0 BETA</span>
        </div>
    </div>

</body>
</html>
