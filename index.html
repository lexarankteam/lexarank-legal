<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexaRank - Legal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-black: #030712;
            --neon-aqua: #00f5d4;
            --neon-purple: #9d50bb;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-black);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* STACK YAPISI: Blobları panelin arkasına topluyoruz */
        .stack-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        /* Panelin tam arkasındaki parlamalar */
        .glow-sphere {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(70px);
            z-index: 1; /* Panelin (2) bir tık altında */
            opacity: 0.6;
            animation: pulse 6s infinite alternate;
        }

        .glow-aqua {
            background: var(--neon-aqua);
            top: 20%;
            left: 30%;
        }

        .glow-purple {
            background: var(--neon-purple);
            bottom: 20%;
            right: 30%;
            animation-delay: -3s;
        }

        @keyframes pulse {
            0% { transform: scale(1) translate(0, 0); opacity: 0.4; }
            100% { transform: scale(1.2) translate(20px, 20px); opacity: 0.7; }
        }

        /* ANA PANEL (Glassmorphism) */
        .legal-card {
            position: relative;
            z-index: 2; /* Parlamaların üstünde */
            width: 90%;
            max-width: 420px;
            padding: 50px 35px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        /* Neon Yazı Tipleri */
        h1 {
            font-size: 44px;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin-bottom: 5px;
        }

        .brand-aqua {
            color: var(--neon-aqua);
            text-shadow: 0 0 20px rgba(0, 245, 212, 0.6);
        }

        .subtitle {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 40px;
        }

        /* Link Tasarımları */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a {
            text-decoration: none;
            color: #fff;
            padding: 18px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            display: block;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-aqua);
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 245, 212, 0.2);
            color: var(--neon-aqua);
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
        }

        .badge {
            display: inline-block;
            margin-top: 15px;
            padding: 6px 16px;
            background: linear-gradient(135deg, var(--neon-purple), #6366f1);
            border-radius: 100px;
            font-size: 10px;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="stack-container">
        <!-- Arka plandaki neon küreler -->
        <div class="glow-sphere glow-aqua"></div>
        <div class="glow-sphere glow-purple"></div>

        <!-- Üstteki cam panel -->
        <div class="legal-card">
            <h1>
                <span class="brand-aqua">L</span>exa<span class="brand-aqua">R</span>ank
            </h1>
            <div class="subtitle">Legal Center</div>

            <div class="links-container">
                <a href="privacy-policy.html">Privacy Policy</a>
                <a href="terms-of-service.html">Terms of Service</a>
                <a href="cookies.html">Cookie Policy</a>
            </div>

            <div class="footer">
                <p>© 2024 LexaRank Team</p>
                <div class="badge">V1.0.0 BETA</div>
            </div>
        </div>
    </div>

</body>
</html>
